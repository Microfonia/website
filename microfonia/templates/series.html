{% extends "base.html" %}

{% load static %}

{% block title %} - Séries{% endblock title %}

{% block css %} <link rel="stylesheet" href="{% static 'microfonia/series.css' %}" type="text/css" charset="utf-8"> {% endblock css %}

{% block headertitle %}SÉRIES{% endblock headertitle %}

{% block content %}

	{% for serie in all_series %}
	<div>
		<h2 class="serie-title aligncenter title-font">{{serie.name}}</h2>
		<img class="serie-img aligncenter" src='{{ serie.img.url }}'>
	</div>

	{% endfor %}

{% endblock content %}
